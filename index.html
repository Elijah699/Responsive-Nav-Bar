      <script>
        const getCheckbox = document.getElementById('mobile-menu');
        const getBodyTag = document.getElementById('body');

        // When modal is opened content beneath cannot be scrolled
        function fixedModal() {
          if (getCheckbox.checked === true) {
            getBodyTag.style.overflow = "hidden";
          } else {
            getBodyTag.style.overflow = "visible";
          }
        }

        // Close Modal when a nav-link is clicked
        function closeModal() {
          getCheckbox.checked = false;
          getBodyTag.style.overflow = 'visible';
        }
      </script>
